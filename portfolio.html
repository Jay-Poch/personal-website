  <script>
    const languageToggle = document.getElementById('languageToggle');
    let isGerman = true;

    const translations = {
      german: {
        navAbout: 'Über mich',
        navProjects: 'Projecte',
        navContact: 'Kontakt',
        aboutTitle: 'Über mich',
        aboutText: 'Hi ich bin Jason P oder auch JayPoch und meine Hobbys sind Programmieren, Speedcubing(Zauberwürfel lösen) videospiele spielen und ich interessiere mich für alles was mit Software zu tun hat',
        skillsText: 'Zu meinen Skills gehören Python, Grundlagen in Lua, kann mit Linux Terminals arbeiten kann ok english sprechen, Grundlagen in Bash.',
        projectsTitle: 'Projecte',
        ecotrackDescription: 'Ein Python script das verschiedene Scripts von anderen Personen ausführen kann um pen testen zu vereinfachen',
        codecollabDescription: 'test',
        viewProject: 'Projekt ansehen',
        contactTitle: 'Kontakt',
        contactText: 'Ich bin immer offen für neue Möglichkeiten und Zusammenarbeit. Verbinden Sie sich mit mir in sozialen Medien oder professionellen Netzwerken!',
        languageButton: 'Switch to English'
      },
      english: {
        navAbout: 'About Me',
        navProjects: 'Projects',
        navContact: 'Contact',
        aboutTitle: 'About Me',
        aboutText: 'Hi, I\'m Jason P, also known as JayPoch, and my hobbies are programming, speedcubing (solving Rubik\'s cubes), playing video games, and I\'m interested in everything related to software.',
        skillsText: 'My skills include Python, basics in Lua, working with Linux terminals, speaking decent English, and basics in Bash.',
        projectsTitle: 'Projects',
        ecotrackDescription: 'this is a simple script i originally wrote in bash but then ported to python it integrates many different tools and scripts to make wifi pen testing or being a script kiddie a lot easier.',
        codecollabDescription: 'test',
        viewProject: 'View Project',
        contactTitle: 'Contact',
        contactText: 'I\'m always open to new opportunities and collaborations. Connect with me on social media or professional networks!',
        languageButton: 'Wechseln zu Deutsch'
      }
    };

    function updateLanguage(lang) {
      document.querySelector('.nav-about').textContent = translations[lang].navAbout;
      document.querySelector('.nav-projects').textContent = translations[lang].navProjects;
      document.querySelector('.nav-contact').textContent = translations[lang].navContact;
      document.querySelector('.about-title').textContent = translations[lang].aboutTitle;
      document.querySelector('.about-text').textContent = translations[lang].aboutText;
      document.querySelector('.skills-text').textContent = translations[lang].skillsText;
      document.querySelector('.projects-title').textContent = translations[lang].projectsTitle;
      document.querySelector('.ecotrack-description').textContent = translations[lang].ecotrackDescription;
      document.querySelector('.codecollab-description').textContent = translations[lang].codecollabDescription;
      document.querySelectorAll('.view-project').forEach(el => el.textContent = translations[lang].viewProject);
      document.querySelector('.contact-title').textContent = translations[lang].contactTitle;
      document.querySelector('.contact-text').textContent = translations[lang].contactText;
      languageToggle.textContent = translations[lang].languageButton;
    }

    languageToggle.addEventListener('click', () => {
      isGerman = !isGerman;
      updateLanguage(isGerman ? 'german' : 'english');
    });

    
    // Initial language setup
    updateLanguage('german');
  </script>
