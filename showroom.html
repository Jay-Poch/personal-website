<html><head><base href="https://jay-poch.github.io/personal-website/"><title>Jays Showroom</title>
<style>
  body {
    background-color: #000000;
    color: #00ff00;
    font-family: "VT323", monospace;
    text-align: center;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    border: 2px solid #00ff00;
    padding: 20px;
  }
  h1 {
    color: #ff00ff;
    font-size: 36px;
    text-shadow: 2px 2px #00ffff;
  }
  h2 {
    color: #ffff00;
    font-size: 24px;
  }
  a {
    color: #00ffff;
    text-decoration: none;
  }
  a:hover {
    color: #ff00ff;
    text-decoration: underline;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
  }
  .item {
    border: 2px solid #00ff00;
    padding: 10px;
  }

  /* Mobile-specific styles */
  @media screen and (max-width: 600px) {
    body {
      padding: 10px;
    }
    .container {
      padding: 10px;
    }
    h1 {
      font-size: 28px;
    }
    h2 {
      font-size: 20px;
    }
    p {
      font-size: 14px;
    }
    .grid {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .item {
      padding: 5px;
    }
    a {
      display: inline-block;
      margin: 5px 0;
    }
  }
</style>

    // This function creates the HTML for each showroom item
    function createItemHTML(item) {
      return `
        <div class="item">
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <a href="${item.link}">[ ${item.linkText} ]</a>
        </div>
      `;
    }

    // This function renders all the showroom items
    function renderShowroomItems() {
      const showroomContainer = document.getElementById('showroom-items');
      showroomContainer.innerHTML = showroomItems.map(createItemHTML).join('');
    }

    // Call the function to render the items when the page loads
    renderShowroomItems();
